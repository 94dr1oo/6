<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellspacing</title>
    <style>
        .width{
            width: 20px;
            background-color: #ffbebc;
        }
        .color{
            width: 60px;
            background-color: #afcbff;
        }
        table{
            border-spacing: 20px;
        }
        td{
            border: 5px solid black;
        }
    </style>
</head>
<h3>CCO-118500 Muhammad Abdul Mustafa</h3>
<body>
    <table border="3px" width="900px" height="700px">
        Mock 1
        <tr>
            <td class="width"></td>
            <td class="color"></td>
        </tr>
        <tr>
            <td class="width"></td>
            <td class="color"></td>
        </tr>
        <tr>
            <td class="width"></td>
            <td class="color"></td>
        </tr>
        <tr>
            <td colspan="4" style="background-color: #ffffd1;"></td>
        </tr>
    </table>
</body>
</html>
